version: '3'

services:

  # Container just for unit tests of our core code at src folder
  laravel-ddd-example.app:
    build:
      context: ./../../
      dockerfile: ./etc/docker/php.Dockerfile
    container_name: laravel-ddd-example.app
    env_file:
      - ./../../.env
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    networks:
      - laravel-ddd-example
    restart: unless-stopped
    tty: true
    volumes:
      - ./../../:/var/www
      - ./../../etc/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    working_dir: /var/www

  laravel-ddd-example.db:
    container_name: laravel-ddd-example.db
    env_file:
      - ./../../.env
    environment:
      MYSQL_DATABASE: ${DB_DATABASE-example}
      MYSQL_USER: ${DB_USERNAME-example}
      MYSQL_PASSWORD: ${DB_PASSWORD-secret}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD-secret}
      SERVICE_NAME: mysql
      SERVICE_TAGS: dev
    image: mysql:latest
    networks:
      - laravel-ddd-example
    restart: unless-stopped
    tty: true
    volumes:
      - laravel-ddd-example.dbdata:/var/lib/mysql/
      - ./../../etc/mysql/my.cnf:/etc/mysql/my.cnf

  laravel-ddd-example.prometheus:
    container_name: laravel-ddd-example.prometheus
    image: prom/prometheus:v2.36.1
    volumes:
      - ./../../etc/prometheus/:/etc/prometheus/
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9999:9090"

  laravel-ddd-example.grafana:
    container_name: laravel-ddd-example.grafana
    image: grafana/grafana:7.5.7
    ports:
      - 3001:3000
    restart: unless-stopped
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - grafana-data:/var/lib/grafana

  laravel-ddd-example.kanban-api:
    build:
      context: ./../../
      dockerfile: ./etc/docker/php.Dockerfile
    command: php -S laravel-ddd-example.kanban-api:8080 -t ./apps/kanban-api/public
    container_name: laravel-ddd-example.kanban-api
    depends_on:
      - laravel-ddd-example.db
    env_file:
      - ./../../.env
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    networks:
      - laravel-ddd-example
    ports:
      - 8080:8080
    restart: unless-stopped
    tty: true
    volumes:
      - ./../../:/var/www
      - ./../../etc/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    working_dir: /var/www

networks:
  laravel-ddd-example:
    driver: bridge

volumes:
  laravel-ddd-example.dbdata:
    driver: local
  grafana-data:
    driver: local
